<!DOCTYPE html>
<html>
    <head>
        <title>SHIFTOMETRY</title>
        <link rel = "stylesheet"  type = "text/css" href = "/css/reset.css" />
        <!-- <link rel = "stylesheet"  type = "text/css" href = "/css/game.css" /> -->
        <link rel = "stylesheet"  type = "text/css" href = "/css/game2.css" />
        <link href="https://fonts.googleapis.com/css?family=Ruslan+Display&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
     <header>
         <h1>Shiftometry</h1>
         <div id = "game-button">
             <p class = "buttons"><a href = "/index.html">Home Page</a></p>
             <p class = "buttons"><a href = "/pages/highscore.html">HighScores</a></p>
             <p class = "buttons"><a href = "/pages/AboutGame.html">About Us</a></p>
         </div>               
     </header>
        <main>
            <!-- see CSS for source -->
            <div class="area" >
                <ul class="circles">
                        <li class = "circle2"></li>
                        <li class = "circle2"></li>
                        <li class = "circle2"></li>
                        <li class = "circle2"></li>
                        <li class = "circle2"></li>
                        <li><div class = "triangle">
                            <!-- <div class = "inner-triangle"></div></div> -->
                        </li>
                        <li class = "circle2"></li>
                        <li class = "circle2"></li>
                        <li class = "circle2"></li>
                        <li class = "circle2"></li>
                        <li class = "circle2"></li>
                </ul>
            </div>
            <div id = "spin"></div>
            
            <section>
                <section id="gameWindow">
                  
                    <div></div>
                    <div id="shape" class="square"></div>
                    <div class="goalGrid">
                            <canvas id=c></canvas>

                    <div id="overlay">
                      <form id="name-input">
                          <input type="text" name="username" required placeholder="please enter name">
                          <button type="submit">Start Game</button>
                      </form>
                    </div>
                    <div id="try-again" class="hidden">
                      <form id="try-again-button">
                          <h3 id="try-again-score"></h3>
                          <button type="submit">Try Again</button>
                      </form>
                   </div>
                        <div class="goalGrid">

                        <div id="goal1" class="goal">circle</div>
                        <div id="goal2" class="goal">square</div>
                        <div id="goal3" class="goal">triangle</div>
                        <div id="goal4" class="goal">hexagon</div>
                    </div>
              </section>
              
              <h3 id="difficultyText"></h3>
              <h3 id="score"></h3>
              <h3 id="attempts"></h3>
              <form id="hardMode">
                  <button id = "hard" type="submit">Hard Mode</button>
                </form>
                <form id="normal" id="normalMode" class="hidden">
                    <button type="submit">Normal Mode</button>
                </form>
            </section>
        </main>
        <footer>
            &copy;2019 Funky Boiz
            <audio id="avery" src="/assets/sounds/Avery oooooofffff-[AudioTrimmer.com].mp3"></audio>
            <audio id="backgroundMusic" src="/assets/sounds/babbys_first_audio_file.mp3" autoplay loop></audio>
        </footer>
        <script src="/js/game.js"></script>
        <script src="/js/gamewindow.js"></script>
    </body>
    
</html>
