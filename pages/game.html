<!DOCTYPE html>
<html>
  <head>
    <title>Shiftometry</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/game.css">
  </head>
  <body>
    <header>
      <h1>Shiftometry</h1>
    </header>
    <main>
      <section id="gameWindow">
        <div></div>
        <div id="shape" class="square"></div>
          <div class="goalGrid">
              <div id="circleGoal" class="goal">circle</div>
              <div id="squareGoal" class="goal">square</div>
              <div id="triangleGoal" class="goal">triangle</div>
              <div id="hexagonGoal" class="goal">hexagon</div>
          </div>
    </section>
    <h3 id="score"></h3>
    <h3 id="attempts"></h3>
    </main>
    <script src="/js/game.js"></script>
  </body>
</html>
